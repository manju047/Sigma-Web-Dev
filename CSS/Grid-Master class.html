<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid-Master class</title>
    <style>
        .container{
            border: 2px solid;
            display: grid;
            grid-template-columns: 100px 120px;
            grid-template-rows: 100px 100px 100px;

        }
        .items{
            border: 2px solid olivedrab;
            height: 55px;
            width: 55px;
        }
        /* .item4{
            grid-row: 1/2; for overlapping the number 4 with 1
            grid-column: 1/2;
        } */
        /* .item1{
            grid-row: 1/2;
            grid-column: 1/2;
        } */



    </style>
</head>
<body>
    <div class="container">
        <div class="items item1">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items item4">4</div>
        <div class="items">5</div>
    </div>

    <pre>This is just adjacent to the flex-grow property in Flex Box. It decides how many columns would the selected element be taking in the Grid.

        Eg: &lt;div class="grid-item" style="grid-row: 1/5;">2&lt;/div> </pre>
        <img src="images/grid.png" alt="">
       
</body>
</html>
